services:
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: budgetapp-php
        working_dir: /app
        volumes:
            - ./:/app:cached
        environment:
            APP_ENV: dev
            DATABASE_URL: "sqlite:////app/var/budget.db"

    nginx:
        image: nginx:1.27-alpine
        container_name: budgetapp-nginx
        ports:
            - "8080:80"
        volumes:
            - ./:/app:cached
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php
